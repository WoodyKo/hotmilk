<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ちえぴったん</title>
		<link rel="stylesheet" href="./lib/honoka/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/create.css">
	</head>
	<body>
		<script src="./lib/jquery/jquery-2.1.4.min.js"></script>
		<script src="./js/create.js"></script>
<!--	<div class="header"></div>	-->
		<h4 class="text-center"> 新しいおしえて！を作成</h4>
		<form role="form" id="form">
			<div class="createticket_body">
				<div class="container"> 
					<div class="form-group">
						<h5 class="text-center"><label for="ticketTitle">タイトル</label></h5>
						<input type="text" class="form-control" id="ticket_title" size="30" placeholder="チケットのタイトルを入力" required>
					</div>
					<div class="form-group">
						<h5 class="text-center"><label for="ticketContent">教えてほしい内容</label></h5>
						<textarea class="form-control" id="ticket_content" rows="6" cols="40" wrap="soft" required></textarea>
					</div>
					<hr>
					<h5 class="text-center"><label for="ticketInformation">希望事項</label></h5>
					<div class="form-group">
						<label for="ticketPrice">希望料金</label>
						<input type="number" class="form-control" id="ticket_number" min="0" placeholder="500円" required>
					</div>
					<div class="form-group">
						<label for="ticketTime">所要時間</label>
						<input type="number" class="form-control" id="ticket_price" min="0.5" step="0.5" placeholder="0.5時間" required>
					</div>
					<div class="form-group">
						<label for="ticketSkill">スキル</label>
						<input type="checkbox" name="ticket_skill" id="ticket_skill" value="0">
					</div>
					<h5><label for="ticketLocation">希望場所<span style="margin-right: 3em;"></span><small>複数選択可</small></label></h5>
					<div class="form-group">
						<label>オンライン
							<span style="margin-right: 2em;"></span>
							<input type="checkbox" name="skype" id="skype" value="0">
							<input type="checkbox" name="hangout" id="hangout" value="1">
						</label>
					</div>
					<div class="form-group">
						<label>オフライン
							<span style="margin-right: 2em;"></span>
							<input class="pull-right" type="text" class="form-control" id="ticket_location" required>
						</label>
					</div>
					<hr>
					<h5 class="text-center"><label for="ticketTag">タグ付け</label></h5>
					<div class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" id="ticket_tag" required>
							<button class="pull-right" id="add" type="button">追加</button>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button class="center-block btn-danger btn-block" id="button" type="button">完了</button>
					</div>
				</div>
			</div>
		</form>
	<!--<div class="footer">
		</div>-->
	</body>
</html>
